app = "recibo-taxi"
primary_region = "gru"

[build]
  dockerfile = "dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [services.concurrency]
    type = "connections"
    soft_limit = 50
    hard_limit = 100

  [[services.ports]]
    port = 80
    handlers = ["http"]        # <-- adicionado

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"] # <-- adicionado

  [[services.http_checks]]
    interval = "15s"
    timeout = "2s"
    method = "get"
    path = "/health"
    protocol = "http"
